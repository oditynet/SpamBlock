<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Импорт блокировок - dBlock</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        .file-input { margin: 20px 0; }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 4px;
            line-height: 1.4;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
        .button-container {
            margin-top: 20px;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Импорт блокировок</h1>
    
    <div class="info">
        <strong>Формат файла:</strong> JSON с массивом blockedPatterns<br>
        <strong>Пример:</strong> {"blockedPatterns": ["google.com/analytics", "facebook.net/sdk"]}
    </div>
    
    <p>Выберите JSON файл для импорта:</p>
    <input type="file" id="fileInput" accept=".json" class="file-input">
    <div id="status"></div>
    
    <div class="button-container">
        <button id="closeButton">Закрыть</button>
    </div>

    <script src="import.js"></script>
</body>
</html>
